<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="display">

        </div>
        <div class="input">
            <div class="left">
                <div class="row-left">
                    <div class="row-unit-left" id="btn-1">
                        1
                    </div>
                    <div class="row-unit-left" id="btn-2">
                        2
                    </div>
                    <div class="row-unit-left" id="btn-3">
                        3
                    </div>
                </div>
                <div class="row-left">
                    <div class="row-unit-left" id="btn-4">
                        4
                    </div>
                    <div class="row-unit-left" id="btn-5">
                        5
                    </div>
                    <div class="row-unit-left" id="btn-6">
                        6
                    </div>
                </div>
                <div class="row-left">
                    <div class="row-unit-left" id="btn-7">
                        7
                    </div>
                    <div class="row-unit-left" id="btn-8">
                        8
                    </div>
                    <div class="row-unit-left" id="btn-9">
                        9
                    </div>  
                </div>
                <div class="row-left">
                    <div class="row-unit-left" id="btn-AC">
                        AC
                    </div>
                    <div class="row-unit-left" id="btn-0">
                        0
                    </div>
                    <div class="row-unit-left" id="btn-EQUAL">
                        =
                    </div>
                </div>
            </div>


            <div class="right">
                <div class="row-unit-right" id="btn-DIV">
                    /
                </div>
                <div class="row-unit-right" id="btn-MULT">
                    *
                </div>
                <div class="row-unit-right" id="btn-MINUS">
                    -
                </div>
                <div class="row-unit-right" id="btn-PLUS">
                    +
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
